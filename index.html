<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starxchina</title>
    <meta name="description" content="Programmer, Fudan University">
    <meta name="keywords" content="Python, Django, Front-End">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/index-my.min.css">

</head>

<body>
    <div id="page-bg"></div>
    <main class="content-wrap">
        <nav class="sticky">
            <div class="card card-intro">
                <div class="card-content">
                    <div>
                        <img class="profile-photo" src="static/img/profile.jpeg" alt="avatar">
                        <div class="author-name">Starxchina</div>
                        <div class="author-description">Programmer</div>
                    </div>
                    <div class="author-social-icons">
                        <a class="social-icon-github" href="https://github.com/starxchina" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card card-catalogue">
                <ul class="card-content">
                    <li>
                        <a href="#introduction">
                            <i class="fa-solid fa-user"></i>
                            <span>INTRODUCTION</span>
                        </a>
                    </li>
                    <li>
                        <a href="#skills">
                            <i class="fa-solid fa-toolbox"></i>
                            <span>SKILLS</span>
                        </a>
                    </li>
                    <li>
                        <a href="#publications">
                            <i class="fa-solid fa-book"></i>
                            <span>PUBLICATIONS</span>
                        </a>
                    </li>
                    <li>
                        <a href="#awards">
                            <i class="fa-solid fa-award"></i>
                            <span>AWARDS</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <article>
            <div class="card">
                <div id="introcuction">
                    <h2>INTRODUCTION</h2>
                    <div class="article-content">
                        <p>None</p>
                    </div>

                </div>

                <hr>

                <div id="skills">
                    <h2>SKILLS</h2>
                    <div class="article-content">
                        <div class="skillbox">

                            <div class="skillbar">
                                <div class="skill-title">
                                    Python
                                </div>
                                <div class="skill-progress">
                                    <div class="skill-progress-level" style="width: 70%;"></div>
                                </div>
                            </div>
                            <div class="skillbar">
                                <div class="skill-title">
                                    PyTorch
                                </div>
                                <div class="skill-progress">
                                    <div class="skill-progress-level" style="width: 70%;"></div>
                                </div>
                            </div>
                            <div class="skillbar">
                                <div class="skill-title">
                                    Django
                                </div>
                                <div class="skill-progress">
                                    <div class="skill-progress-level" style="width: 70%;"></div>
                                </div>
                            </div>
                            <div class="skillbar">
                                <div class="skill-title">
                                    HTML / CSS / JS
                                </div>
                                <div class="skill-progress">
                                    <div class="skill-progress-level" style="width: 70%;"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <hr>

                <div id="publications">
                    <h2>PUBLICATIONS</h2>
                    <div class="article-content">
                        <div class="paper">
                            <span class="paper-name">Patch Diffusion: A General Module for Face Manipulation
                                Detection</span>
                            <span class="paper-url"><a
                                    href="https://www.aaai.org/AAAI22Papers/AAAI-1957.ZhangB.pdf">[paper]</a></span>
                            <span class="paper-code"><a
                                    href="https://github.com/starxchina/Patch-Diffusion">[code]</a></span>
                        </div>
                    </div>
                </div>

                <hr>

                <div id="awards">
                    <h2>AWARDS</h2>
                    <div class="article-content">
                        <div class="awards-content">
                            <ul>
                                <li>
                                    <span class="awards-name">Outstanding Graduate of Shanghai</span>
                                    <span class="awards-year">2022</span>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
